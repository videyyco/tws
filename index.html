<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100vw;
      height: 100vh;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      background: #000;
      display: block;
    }
  </style>
</head>

<body>

  <video id="video" controls playsinline preload="metadata">
    <source src="https://cdn.videy.co/JMLNaXDM1.mp4" type="video/mp4">
  </video>

  <script>
    const adLink = "https://videyyco.github.io/videyynoiklan/";
    const video = document.getElementById("video");
    let adTriggered = false;

    video.addEventListener("timeupdate", () => {
      if (!adTriggered && video.currentTime >= 3) {
        adTriggered = true;
        video.pause();
        window.open(adLink, "_blank"); // BUKA TAB BARU
      }
    });
  </script>

</body>
</html>
